<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos Generales-->
    <link rel="stylesheet" href="estilosCss/productos.css">
    <!--Reset de Margenes y espacios-->
    <link rel="stylesheet" href="estilosCss/reset.css">
    <!--Estilos del boton de  WhatsApp-->
    <link rel="stylesheet" href="estilosCss/stylewhatsapp.css">
    <!--Icono desde Fontello-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <!--Icono de la pagina web-->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Barber Urbans | Contacto</title>
</head>

<body>
       <!--Insertamos boton de WhatsApp-->
       <a href="https://wa.me/573126153520?text=Hola%20necesito%20una%20asesoria"
        class="float" target="_blank">
        <!--Logo desde fontello-->
        <i class="fa fa-whatsapp my-float"></i>
    </a>
    <header>
        <!--Encabezados de la pagina-->
        <div class="caja">

            <h1><img src="img/logo.png" alt="logo" id="logo"></h1>
            <nav>
                <ul>
                    <li> <a href="/index.html">HOME</a></li>
                    <li> <a href="/productos.html">PRODUCTOS</a></li>
                    <li> <a href="/contacto.html">CONTACTOS</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <fieldset>
                <!-- Formulario de contacto-->
                <label for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" placeholder="Nombres y Apellidos" class="input-padre" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" placeholder="Digite su correo" class="input-padre" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Digite su telefono" class="input-padre" required>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10 " id="mensaje" class="input-padre" required></textarea>
                <div>
                    <legend>¿Como te gustaria que te contactemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" id="radio-email">Email</label>

                    <label for="radio-telefono"> <input type="radio" name="contacto"
                            id="radio-telefono">Telefono</label>

                    <label for="radio-WhatsApp"><input type="radio" name="contacto" id="radio-WhatsApp"
                            checked>WhatsApp</label>


            </fieldset>

            <fieldset>
                <!--Horarios de Contacto-->
                <legend> ¿En cual horario desea que lo contactemos?</legend>
                <select class="horarios">

                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>
            <!-- Recibir Promociones mediante checkbox-->
            <label class="checkbox"><input type="checkbox" name="" id="" checked>Deseo recibir promociones de Barber
                Urbans</label>
            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
        
    </main>

    <footer>
        <!--Pie de pagina-->
        <img src="img/logo2.png" alt="logo">
        <p class="copyrigth"> &copy; Copyrigth Barber Urbans 2022
            &reg;
            
        </p>

    </footer>
</body>

</html>
